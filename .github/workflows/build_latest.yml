name: Build Latest Images
on:
  schedule:
    - cron: 35 * * * *
  workflow_dispatch:
permissions:
  contents: read
  packages: write
jobs:
  versions:
    name: Version Information
    runs-on: ubuntu-latest
    outputs:
      build: ${{ steps.build_needed.outputs.needed }}
      base_image: ${{ steps.base_image.outputs.digest }}
      comfyui: ${{ steps.comfyui.outputs.version }}
      comfyui_patch: ${{ steps.comfyui.outputs.patch }}
      comfyui_minor: ${{ steps.comfyui.outputs.minor }}
      comfyui_major: ${{ steps.comfyui.outputs.major }}
      torch: ${{ steps.torch.outputs.torch }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Dependencies
        env:
          PIP_ROOT_USER_ACTION: ignore
        run: |
          python3 -m pip install -q --upgrade pip
          pip install -q -r version_checker/requirements.txt

      - id: base_image
        name: Get Base Image Digest
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REPOSITORY: library/python
          DOCKER_TAG: '3.12-slim'
          DOCKER_USER: ${{ secrets.DOCKER_USER }}  
        run: |
          cd version_checker/
          python3 docker_image.py >>$GITHUB_OUTPUT

      - id: comfyui
        name: Get Latest Version of ComfyUI
        env:
          GITHUB_REPO: comfyanonymous/ComfyUI
          GITHUB_TOKEN: ${{ secrets.PUBLIC_READ_TOKEN }}
        run: | 
          cd version_checker/
          CURRENT_VERSION=$(python3 gh_tag.py)
          CURRENT_VERSION_PARTS=()
          IFS=. read -r -a CURRENT_VERSION_PARTS <<< "${CURRENT_VERSION:1}"

          echo "version=${CURRENT_VERSION}" >>$GITHUB_OUTPUT
          echo "patch=${CURRENT_VERSION:1}" >>$GITHUB_OUTPUT
          echo "minor=${CURRENT_VERSION_PARTS[0]}.${CURRENT_VERSION_PARTS[1]}" >>$GITHUB_OUTPUT
          echo "major=${CURRENT_VERSION_PARTS[0]}" >>$GITHUB_OUTPUT

      - id: torch
        name: Get Latest Version of Torch
        run: |
          cd version_checker/
          PIP_PACKAGE=torch python3 pip_module.py >> $GITHUB_OUTPUT

      - id: build_needed
        name: Check if a New Build is Required
        run: |
          if [ "${{ steps.base_image.outputs.digest }}" == "${{ vars.BASE_IMAGE }}"  ] && \
             [ "${{ steps.comfyui.outputs.version }}" == "${{ vars.COMFYUI_VERSION }}"  ] && \
             [ "${{ steps.torch.outputs.version }}" == "${{ vars.TORCH_VERSION }}"  ]; then
            echo "needed=no" >>$GITHUB_OUTPUT
          else
            echo "needed=yes" >>$GITHUB_OUTPUT
          fi

  build:
    name: Build Images
    if: needs.versions.outputs.build == 'yes'
    runs-on: ubuntu-latest
    needs:
      - versions
    strategy:
      matrix:
        target: [ amd, cpu, intel, nvidia ]
    steps:
      - name: Image Information
        run: echo "Building image of ComfyUI ${{ needs.versions.outputs.comfyui }} with torch v${{ needs.versions.outputs.torch }} for ${{ matrix.target }} architectures from python:3.12-slim with digest ${{ needs.versions.outputs.base_image }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Image for ${{ matrix.target }}
        uses: docker/build-push-action@v6
        with:
          build-args: |
            COMFYUI_VERSION=${{ needs.versions.outputs.comfyui }}
            TORCH_VERSION=${{ needs.versions.outputs.torch }}
          provenance: true
          pull: true
          push: true
          sbom: true
          tags: |
            ghcr.io/joepitt91/comfyui:${{ matrix.target }}
            ghcr.io/joepitt91/comfyui:${{ needs.versions.outputs.comfyui_patch }}-${{ matrix.target }}
            ghcr.io/joepitt91/comfyui:${{ needs.versions.outputs.comfyui_minor }}-${{ matrix.target }}
            ghcr.io/joepitt91/comfyui:${{ needs.versions.outputs.comfyui_major }}-${{ matrix.target }}
          target: ${{ matrix.target }}

  save_versions:
    name: Save Versions
    needs: 
      - build
      - versions
    runs-on: ubuntu-latest
    steps:
      - name: Update BASE_IMAGE
        uses: mmoyaferrer/set-github-variable@v1.0.0
        with:
          name: BASE_IMAGE
          repository: ${{ github.repository }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          value: ${{ needs.versions.outputs.base_image }}

      - name: Update COMFYUI_VERSION
        uses: mmoyaferrer/set-github-variable@v1.0.0
        with:
          name: COMFYUI_VERSION
          repository: ${{ github.repository }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          value: ${{ needs.versions.outputs.comfyui }}

      - name: Update TORCH_VERSION
        uses: mmoyaferrer/set-github-variable@v1.0.0
        with:
          name: TORCH_VERSION
          repository: ${{ github.repository }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          value: ${{ needs.versions.outputs.torch }}
