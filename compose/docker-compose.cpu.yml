---
services:
  comfyui:
    env_file:
      - path: ./comfyui.env
        required: false
    image: ghcr.io/joepitt91/comfyui:cpu
    ports:
      - 127.0.0.1:8188:8188
    tmpfs:
      - /tmp/comfyui:mode=775,uid=65534,gid=65534

    volumes:
      - tls:/etc/ssl/private/:ro
      - content:/opt/content
      - user_db:/opt/ComfyUI/user
volumes:
  content: null
  tls: null
  user_db: null